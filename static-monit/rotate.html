<html>

              div.panel { color:white; margin-top:0px;background-color:; width:230px; height:140px; display:inline-block; margin:0px; overflow:hidden;} iframe { margin-top:0px; border:0px solid red; width:220px; height:130px; overflow:hidden;padding:0  }

        <script type="text/javascript" src="vendor/jquery-min.js"></script>
        <script type="text/javascript" src="lib/tagvisor.js"></script>
        <script>

            function start() { 
                  if(document.location.toString().indexOf("mode")>-1) { 
                   var param = document.location.toString().split("mode=");
                   if(param[1]=="tv") {
                      tv.add($('#animation li'));
                      tv.tickMode = true;
                      tv.play();
                   } 
                }
                setTimeout('start()',40000);

          }

        </script>


    </head>
        <body onload="start()">
        <ul style='display:none' id='animation'>
            <li data-target='slide0' data-time="1s" data-effect="scalefit" data-duration="5s" />

        </ul>

        </div>
        </div>
